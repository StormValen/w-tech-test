<div class="row d-flex justify-content-center app-product-list">
    <app-product *ngFor="let product of products$ | async | slice:0:productsDisplayed" [product]="product" [hidden]="product.hidden"></app-product>
    <app-favorite-modal></app-favorite-modal>
</div>
<div class="row d-flex justify-content-center">
  <button class="app-button" *ngIf="!loading && productsDisplayed < maxProductsDisplayed" (click)="loadMoreProducts()">Mostrar m√°s</button>
  <div class="spinner-border" *ngIf="loading "style="color: #00B9A2" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
